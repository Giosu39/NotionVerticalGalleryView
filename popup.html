<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vertical Gallery for Notion Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- MODIFICA: Aggiunta icona e classe per centrare il contenuto -->
        <header>
            <img src="images/icon.png" alt="Extension Icon" class="header-icon">
            <h2 data-i18n="settingsTitle"></h2>
        </header>

        <main>
            <div class="setting-group">
                <label for="height-slider" data-i18n="imageHeightLabel"></label>
                <div class="slider-wrapper">
                    <input id="height-slider" type="range" min="150" max="500" step="10">
                    <span id="slider-value"></span>px
                </div>
                <div id="status"></div>
            </div>
            <button id="reset" class="cta-button" data-i18n="resetHeightButton"></button>

            <hr>

            <div class="setting-group">
                <label data-i18n="hiddenTogglesLabel"></label>
                <ul id="hidden-list"></ul>
                <p id="empty-message" style="display: none;" data-i18n="noTogglesHidden"></p>
            </div>
        </main>
    </div>
    <script src="i18n.js"></script>
    <script src="popup.js"></script>
</body>
</html>
