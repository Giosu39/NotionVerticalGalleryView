<!DOCTYPE html>
<html>
<head>
    <title>Vertical Gallery Extension Settings</title>
    <style>
        body { font-family: sans-serif; padding: 10px 20px; width: 300px; }
        h3 { margin-bottom: 5px; }
        .setting { margin-top: 10px; }
        .slider-container { display: flex; align-items: center; gap: 10px; }
        input[type="range"] { flex-grow: 1; }
        #slider-value { font-weight: bold; }
        .buttons { margin-top: 20px; display: flex; justify-content: space-between; }
        #status { margin-top: 10px; color: green; font-style: italic; height: 1em; }
        hr { border: 0; border-top: 1px solid #ddd; margin: 20px 0; }
        #hidden-list li { display: flex; justify-content: space-between; align-items: center; padding: 4px 0; }
        #hidden-list span { max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    </style>
</head>
<body>
    <h3>Height Settings</h3>
    <div class="setting">
        <label for="height-slider">Image height:</label>
        <div class="slider-container">
            <input id="height-slider" type="range" min="150" max="500" step="10">
            <span id="slider-value"></span>px
        </div>
    </div>
    <div class="buttons">
        <button id="reset">Reset Value</button>
    </div>
    <div id="status"></div>

    <hr>

    <h3>Hidden Toggles</h3>
    <ul id="hidden-list">
        </ul>
    <p id="empty-message" style="display: none;">No toggles have been hidden.</p>

    <script src="options.js"></script>
</body>
</html>
